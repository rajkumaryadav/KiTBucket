<div class="wc_wrap login_wrap minHeight" data-ng-controller="loginController">
    <div class="container-fluid">
      <div class="logo_box"> <a href="#" > <img src="assets/img/welcome_logo_white.png" alt="kitbucket" /> </a>
        <h3 class="tagline">Your online kirana store</h3>
      </div>
      <div class="user_sec">
        <div class="form-group form-group-lg">
          <div class="input-group"> <span class="input-group-addon" id="mobile"><i class="fa fa-lock"></i></span>
            <input type="number" class="form-control" placeholder="Mobile number" aria-describedby="mobile" data-ng-model="username">
          </div>
        </div>

        <div class="form-group form-group-lg">
          <div class="input-group"> <span class="input-group-addon" id="password"><i class="fa fa-key"></i></span>
            <input type="password" class="form-control" placeholder="password" aria-describedby="password" data-ng-model="password">
          </div>
          <div class="text-right help-block"><a href="#" class="btn btn-link">Forgotten Password?</a></div>
        </div>
        <div class="form-group">
          <input type="button" value="Login" class="btn btn-lg btn-block btn-darkGreen" data-ng-click="login()" />
        </div>
      </div>
    </div>
  </div>
